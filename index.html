<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phishing Awareness Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #00ff88;
      overflow: hidden;
      height: 100%;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      top: 20%;
      animation: fadeIn 1.5s ease-in;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00ffaa;
      text-shadow: 0 0 12px #00ffaa;
    }

    .typing {
      font-size: 1.25rem;
      white-space: pre-wrap;
      text-align: left;
      border-left: 2px solid #00ff88;
      padding-left: 10px;
      animation: blink 1s step-end infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .next-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 2;
      background: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }

    .next-btn:hover {
      background: #00ff88;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>INTRODUCTION</h1>
    <div class="typing" id="typing-text"></div>
  </div>

  <button class="next-btn" onclick="goNext()">Next â†’</button>

  <!-- particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Typing Text Animation -->
  <script>
    const text = `> About Phishing\n\nPhishing is a type of cyber attack where attackers impersonate trusted entities to steal sensitive information.\n\nThis portal aims to spread awareness, provide resources, and simulate phishing scenarios to help users detect and avoid phishing attempts in the real world.`;
    
    const typingEl = document.getElementById('typing-text');
    let index = 0;

    function typeChar() {
      if (index < text.length) {
        typingEl.textContent += text[index++];
        setTimeout(typeChar, 25);
      }
    }

    document.addEventListener("DOMContentLoaded", typeChar);
  </script>

  <!-- Particles Config (Attract to Cursor) -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 200,  // Higher density
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#00ff66" // Sharper neon green
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.9, // More solid
          "random": false
        },
        "size": {
          "value": 2.5,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#00ff66",
          "opacity": 0.6,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": true,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "attract"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "attract": {
            "distance": 150,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Page Navigation Script -->
  <script>
    function goNext() {
      window.location.href = "p2.html";
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        goNext();
      }
    });
  </script>
</body>
</html>
