<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team CyberVenom</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #000;
      color: #00ff88;
      scroll-behavior: smooth;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      padding: 40px 20px;
      text-align: center;
    }

    h1, h2 {
      color: #00ffaa;
      text-shadow: 0 0 10px #00ffaa;
    }

    p {
      color: #ccffe6;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .card {
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid #00ff88;
      box-shadow: 0 0 15px #00ff88;
      border-radius: 10px;
      padding: 20px;
      width: 240px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #00ff88;
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #00ff88;
      margin-bottom: 15px;
    }

    .supervisor img {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffaa;
      box-shadow: 0 0 18px #00ffaa;
      margin-bottom: 20px;
    }

    .next-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 3;
      background: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      text-transform: uppercase;
      transition: background 0.3s, color 0.3s;
    }

    .next-btn:hover {
      background: #00ff88;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Section 1: Hero -->
  <section>
    <h1>Team CyberVenom</h1>
    <p>Organization for every GREEN-BLACK results.</p>
  </section>

  <!-- Section 2: Presenters -->
  <section>
    <h2>Presented by</h2>
    <div class="team-grid">
      <div class="card">
        <img src="asets/FB_IMG_1739160547220.jpg" alt="Nayeem Abdullah">
        <h3>Nayeem Abdullah</h3>
        <p>ID: 221511335</p>
      </div>
      <div class="card">
        <img src="asets/WhatsApp Image 2025-07-23 at 10.26.16_133b3fda.jpg" alt="Nafis Hasan">
        <h3>Nafis Hasan</h3>
        <p>ID: 221511334</p>
      </div>
      <div class="card">
        <img src="asets/WhatsApp Image 2025-07-23 at 10.02.23_a4799e5b.jpg" alt="Tamim Hosen">
        <h3>Tamim Hosen</h3>
        <p>ID: 211511226</p>
      </div>
    </div>
  </section>

  <!-- Section 3: Supervisor -->
  <section class="supervisor">
    <h2>Supervised by</h2>
    <img src="asets/480020964_4007305352834466_87357.jpg" alt="Farzana Tasnim Rekha">
    <p>
      Farzana Tasnim Rekha<br>
      Lecturer,<br>
      Department of Computer Science & Engineering,<br>
      Gono Bishwabidyalay.
    </p>
  </section>

  <button class="next-btn" onclick="goNext()">Next â†’</button>

  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 180,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#00ff66"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.9,
          "random": false
        },
        "size": {
          "value": 2.5,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 100,
          "color": "#00ff66",
          "opacity": 0.6,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": true,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "attract"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "attract": {
            "distance": 150,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <script>
    function goNext() {
      window.location.href = "p3.html";
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        goNext();
      }
    });
  </script>
</body>
</html>
